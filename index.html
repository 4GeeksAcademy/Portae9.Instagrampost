<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c0d8a6d84e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
<div class= "instafeed">
   <div class= "post">
<div class="post-header">
     <div>
        <i class="fa-brands fa-html5 icon"></i>
        <strong class="name">HTML5</strong>
     </div>
    <div>
        <i class="fa-solid fa-ellipsis-vertical elipsis"></i>
    </div>
</div>
<div class="post-body">
  <img src="https://i.pinimg.com/736x/3e/17/a5/3e17a5bd35ee0bd154d0f7b3c74bb02e.jpg" class="imagen">
</div>
<div class="post-footer">
    <div class="myicons">
        <i class="fa-regular fa-heart instaicon"></i>
        <i class="fa-regular fa-comment instaicon"></i>
        <i class="fa-regular fa-paper-plane instaicon"></i>

    </div>

    <div>

        <i class="fa-regular fa-bookmark icon2"></i>
    </div>

    <div>
        <p>Liked by <strong>Charles Babbage, Hedy Lamarr, Rigoberto</strong> and 
            <strong>999.999.999 others</strong>
        </p>
    </div>


</div>

</div>


</div>
 
</body>
</html>
